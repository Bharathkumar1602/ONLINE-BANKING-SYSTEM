<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management - Online Banking System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
<style>
    /* CSS for account management page */
.account-management-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.account-summary,
.transaction-history {
    width: 45%;
}

.account {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.account h3 {
    margin-top: 0;
}

.account a {
    display: block;
    text-align: right;
    margin-top: 10px;
    text-decoration: none;
    color: #007bff;
}

.account a:hover {
    text-decoration: underline;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th,
table td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
}

table th {
    background-color: #f5f5f5;
}

    </style>
</head>
<body>
    <div class="account-management-container">
        <div class="account-summary">
            <h2>Account Summary</h2>
            <div class="account">
                <h3>Checking Account</h3>
                <p>Balance: $1,500.00</p>
                <a href="#">View Transactions</a>
            </div>
            <div class="account">
                <h3>Savings Account</h3>
                <p>Balance: $5,000.00</p>
                <a href="#">View Transactions</a>
            </div>
            <!-- Add more account details as needed -->
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-05-01</td>
                        <td>ATM Withdrawal</td>
                        <td>$100.00</td>
                    </tr>
                    <!-- Add more transaction records here -->
                </tbody>
            </table>
            <a href="3.html" class="cta-btn">NEXT</a>
        </div>
    </div>
</body>
</html>
