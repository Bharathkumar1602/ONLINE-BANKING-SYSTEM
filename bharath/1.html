<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Banking System</title>
    <link rel="stylesheet" href="styles.css"> 
    <!-- Link to your CSS file for styling -->
<style>/* CSS for alignment and frame box */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .frame-box {
        width: 320px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .frame-box h2 {
        text-align: center;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="checkbox"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    p {
        margin-top: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="frame-box">
            <h2>Login to Your Account</h2>
            <form action="login.php" method="post"> <!-- Replace "login.php" with the actual path to your login script -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="2.html" class="cta-btn">Login</a>
            </form>
            <p>Forgot your password? <a href="forgot_password.html">Reset it</a></p> <!-- Link to password reset page -->
            <p>Don't have an account? <a href="register.html">Sign up</a></p> <!-- Link to registration page -->
        </div>
    </div>
</body>
</html>
